<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form | Bilan, Vladymere</title>
  <link rel="stylesheet" href="IT Elective.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="signUpForm">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id="signUpEmail" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
  <script src="signup.js"></script> <!-- Link to your Sign Up JavaScript file -->
</body>
</html>
